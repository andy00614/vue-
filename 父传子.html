<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2222</title>
</head>
<body>
  <div id="app">
    <son :son-Movies=movies></son>
  </div>
  <template id="son">
    <div>
      <ul>
        <li v-for="(item,index) in sonMovies" :key="index">{{item}}</li>
      </ul>
    </div>
  </template>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  const son = {
    template: '#son',
    props: ['sonMovies']
  }
  var app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      movies:['海王','海贼王','欢乐颂']
    },
    components:{
      son
    }
  })
</script>
</html>
